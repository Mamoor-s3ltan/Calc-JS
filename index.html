<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container  flex">
        <div class="row">
            <input id="input" class="input" type="text">
        </div>
        <div class="row">
            <button class="button bg-black bg-grey">AC</button>
            <button class="button bg-black bg-grey">%</button>
            <button class="button bg-black bg-grey">M+</button>
            <button class="button  bg-orange" >M-</button>
        </div>

        <div class="row">
            <button class="button bg-black">7</button>
            <button class="button bg-black">8</button>
            <button class="button bg-black">9</button>
            <button class="button  bg-orange">*</button>
        </div>

        <div class="row">
            <button class="button bg-black">4</button>
            <button class="button bg-black">5</button>
            <button class="button bg-black">6</button>
            <button class="button bg-orange">/</button>
        </div>
        <div class="row">
            <button class="button bg-black">1</button>
            <button class="button bg-black">2</button>
            <button class="button bg-black">3</button>
            <button class="button bg-orange">+</button>
        </div>
        <div class="row">
            <button class="button  bg-black">0</button>
            <button class="button bg-black">.</button>
            <button class="button bg-black">=</button>
            <button class="button  bg-orange">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
